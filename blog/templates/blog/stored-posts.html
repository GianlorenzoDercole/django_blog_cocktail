{% extends "base.html" %}

{% block title %}
My stored posts
{% endblock %}

{% block content %}
    <section>
        {% if not has_posts %}
        <p>post</p>
        {% endif %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url 'post-detail-page' post.slug %}">{{ post.title }}</a></li>
            {% endfor %}

        </ul>
    </section>
{% endblock %}
